apiVersion: apps/v1
kind: Deployment
metadata: 
  name: jy-msa-member-depl
  namespace: jykim-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jy-msa-member
  template:
    metadata:
      labels:
        app: jy-msa-member
    spec:
      containers:
      - name: jy-order-backend
        image: 346903264902.dkr.ecr.ap-northeast-2.amazonaws.com/jy-msa-member:latest
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: jy-app-secrets
              key: DB_HOST
        - name: DB_PW
          valueFrom:
            secretKeyRef:
              name: jy-app-secrets
              key: DB_PW
        - name: AWS_KEY
          valueFrom:
            secretKeyRef:
              name: jy-app-secrets
              key: AWS_KEY
        - name: AWS_SECRET
          valueFrom:
            secretKeyRef:
              name: jy-app-secrets
              key: AWS_SECRET

---
apiVersion: v1
kind: Service
metadata:
  name: jy-msa-member-service
  namespace: jykim-ns
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: jy-msa-member

    